{% extends "base.html" %}

{% block title %}<title>schchan - Комментирование</title>{% endblock %}

{% block body %}
	<div class="container">
		<div class="thread">
			<h2>Добавить комментарий к треду</h2>
			{% if error %}
				<h3>{{error}}</h3>
			{% endif %}

			<form enctype="multipart/form-data" action="" method="post">
				{% csrf_token %}
				<table>
					{{form}}
				</table>
				<input type="submit" value="Создать" />
			</form>
		</div>
	</div>

	{% load static %}
	<script src="{% static 'js/dragNDrop.js' %}"></script>
{% endblock %}
